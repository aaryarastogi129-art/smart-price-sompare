<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #1e293b;
        }
        body { width: 300px; padding: 20px; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h3 { margin: 0 0 15px 0; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        button { 
            width: 100%; padding: 10px; border: none; border-radius: 8px; 
            background: var(--primary); color: white; font-weight: 600; cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        #res { margin-top: 15px; font-size: 0.9em; line-height: 1.6; }
        .price-tag { font-size: 1.2em; color: #059669; font-weight: bold; }
        .loader { display: none; text-align: center; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h3><span style="font-size: 1.5em;">ü§ñ</span> SmartShop AI</h3>
        <button id="runBtn">Analyze This Page</button>
        <div id="loader" class="loader">üîç Analyzing live prices...</div>
        <div id="res"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
